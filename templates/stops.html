{% extends "stop_base.html" %}

{% block title %}Stop {{ stop_ids_string }}{% endblock %}

{% block scripts %}
<script>
  var stop_ids = [
  {% for stop_id in stop_ids %}
    "{{ stop_id }}",
  {% endfor %}
  ];
  var routes = [
  {% for route in routes %}
    "{{ route }}",
  {% endfor %}
  ];
</script>
<script src="/static/stops.js"></script>
{% endblock %}

{% block no_routes_link %}/stops/{{ ','.join(stop_ids) }}{% endblock %}
