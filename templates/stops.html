{% extends "base.html" %}

{% block title %}All Stops{% endblock %}

{% block body %}
<div><a href="/">Closest stops</a></div>
<div>All stops</div>
{% for stop in stops %}
<div>
  <a href="/stop/{{ stop.stop_id }}">{{ stop.stop_id }}</a> - {{ stop.stop_name }}
</div>
{% endfor %}
{% endblock body %}
