{% extends "stop_base.html" %}

{% block title %}Stop {{ stop_ids_string }}{% endblock %}

{% block scripts %}
<script>
  var stop_ids = [
  {% for stop_id in stop_ids %}
    "{{ stop_id }}",
  {% endfor %}
  ];
  var routes = [
  {% for route in routes %}
    "{{ route }}",
  {% endfor %}
  ];
</script>
<script src="/static/stop.js"></script>
{% endblock %}

{% block summary %}
<form class="padded" style="width:300px;" id="route_filter_form">
  <div><label for="route_filter">Enter comma-separated route numbers to show only those routes. (e.g. "7", or "8,23")</label></div><input type="text" id="route_filter" /><span id="error"></span>
  <div><input type="submit" value="Filter" /></div>
</form>

{% if routes %}
<div class="padded"><i>Showing stop times for routes {{ routes_string }}</i></div>
{% endif %}
{% endblock %}

{% block links %}
<div class="padded">
  <div><a href="/">Closest stops</a></div>
  <div><a href="/stops">All stops</a></div>
</div>
{% endblock %}
