<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Where's My Bus At?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block global_scripts %}{% endblock %}
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44418318-1', 'wheremybusat.ca');
      ga('send', 'pageview');

    </script>
    <div class="padded">
      {% block closest_link %}<a href="/">Closest Stops</a>{% endblock %} |
      {% block all_stops_link %}<a href="/allstops">All Stops</a>{% endblock %} 
    </div>
    {% block body %}{% endblock %}
    {% block about_link %}
    <div class="padded">
      <a href="/about">About</a>
    </div>
    {% endblock %}
  </body>
</html>
