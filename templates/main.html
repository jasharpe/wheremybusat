{% extends "stop_base.html" %}

{% block title %}Closest{% endblock %}

<script>var number = {{ number }};</script>

{% endblock %}

{% block links %}
<div>Closest stops</div>

{% block footer %}

<div>

</div>
{% endif %}
{% endblock %}
